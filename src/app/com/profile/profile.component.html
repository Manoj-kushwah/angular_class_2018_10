<input type="text" (input)="searchQuery($event)">
<table border="1">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Dob</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of list | slice:0:3">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.dob | date:'MMM dd, yyyy - hh:mm a'}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>
